<!DOCTYPE html>
<html>
<head>
    <title>Smrity's Calculator</title>

    <style>
        body{
            background: #f2f2f2;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calc{
            background: black;
            padding: 20px;
            width: 220px;
            border-radius: 15px;
            box-shadow: 0px 3px 10px rgba(0,0,0,0.2);
        }

        #display{
            width: 90%;
            height: 45px;
            background: #eaeaea;
            border: none;
            border-radius: 8px;
            font-size: 22px;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
        }

        .row{
            display: flex;
            justify-content: space-between;
        }

        button{
            width: 48px;
            height: 48px;
            background: #ddd;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            margin-top: 5px;
            cursor: pointer;
        }

        .ss{ background: #ff6fa2; }
        .equal{ background: #ff69b4; color: black; }
        .clear{ background: #dcc7ff; color: black; }
    </style>
</head>

<body>

    <div class="calc">

        <input type="text" id="display" readonly>

        <div class="row">
            <button onclick="pressBtn('7')">7</button>
            <button onclick="pressBtn('8')">8</button>
            <button onclick="pressBtn('9')">9</button>
            <button class="ss" onclick="pressBtn('+')">+</button>
        </div>

        <div class="row">
            <button onclick="pressBtn('4')">4</button>
            <button onclick="pressBtn('5')">5</button>
            <button onclick="pressBtn('6')">6</button>
            <button class="ss" onclick="pressBtn('-')">-</button>
        </div>

        <div class="row">
            <button onclick="pressBtn('1')">1</button>
            <button onclick="pressBtn('2')">2</button>
            <button onclick="pressBtn('3')">3</button>
            <button class="ss" onclick="pressBtn('*')">*</button>
        </div>

        <div class="row">
            <button onclick="pressBtn('0')">0</button>
            <button class="clear" onclick="clearScreen()">C</button>
            <button class="ss" onclick="pressBtn('/')">/</button>
            <button class="equal" onclick="doEqual()">=</button>
        </div>

    </div>

    <script>
        function pressBtn(x){
            document.getElementById("display").value += x;
        }

        function clearScreen(){
            document.getElementById("display").value = "";
        }

        // Only addition works
        function doEqual(){
            var text = document.getElementById("display").value;

            if(text.indexOf("+") != -1){
                var parts = text.split("+");
                var a = Number(parts[0]);
                var b = Number(parts[1]);
                document.getElementById("display").value = a + b;
            }
            else if(text.indexOf("-") != -1){
                var parts = text.split("-");
                var a = Number(parts[0]);
                var b = Number(parts[1]);
                document.getElementById("display").value = a - b;
            }
            else{
                document.getElementById("display").value = "No result";
            }
        }
    </script>

</body>
</html>
